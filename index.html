<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DANIEL CALC</title>
</head>
<body>
    <div class="all">
        <div class="container">
            <div class="content">
                <input type="text" placeholder="0" id="display">
            </div>
            <div class="btn">
                <button onclick="clr()" class="clr">AC</button>
                <button onclick="del()" class="clr">DEL</button>
                <button onclick="addItm('%')" class="clr">%</button>
                <button onclick="addItm('/')" class="gold">/</button>
                <button onclick="addItm('7')" class="num">7</button>
                <button onclick="addItm('8')" class="num">8</button>
                <button onclick="addItm('9')" class="num">9</button>
                <button onclick="addItm('*')" class="gold">x</button>
                <button onclick="addItm('4')" class="num">4</button>
                <button onclick="addItm('5')" class="num">5</button>
                <button onclick="addItm('6')" class="num">6</button>
                <button onclick="addItm('-')" class="gold">-</button>
                <button onclick="addItm('1')" class="num">1</button>
                <button onclick="addItm('2')" class="num">2</button>
                <button onclick="addItm('3')" class="num">3</button>
                <button onclick="addItm('+')" class="gold">+</button>
                <button onclick="addItm('0')" class="num">0</button>
                <button onclick="addItm('.')" class="num">.</button>
                <button onclick="equal()" class="gold eql">=</button>
        </div>
    </div>
</body>
<script src="js.js"></script>
</html>
